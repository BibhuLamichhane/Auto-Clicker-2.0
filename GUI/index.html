<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Auto Clicker</h1>

    <div class="commands">

      <div class="tabs">
        <button class="activeTab" id="mouse">Mouse</button><button class="tablinks" id="keyboard">Keyboard</button>
      </div>

      <div class="hideContents" id="key">

        <div class="keyboardTabs">
          <button class="activeSubTab" id="alphabets">Alphabets</button><button class="subTab" id="numbers">Numbers</button><button class="subTab" id="symbols">Symbols</button><button class="subTab" id="specialKeys">Special Keys</button><button class="subTab" id="customText">Custom Text</button>
        </div>

        <div class="displayContentsSubTab" id="alpha">

          <button class="buttons" id="a">a</button>
          <button class="buttons" id="b">b</button>
          <button class="buttons" id="c">c</button>
          <button class="buttons" id="d">d</button>
          <button class="buttons" id="e">e</button>
          <button class="buttons" id="f">f</button>
          <button class="buttons" id="g">g</button>
          <button class="buttons" id="h">h</button>
          <button class="buttons" id="i">i</button>
          <button class="buttons" id="j">j</button>
          <button class="buttons" id="k">k</button>
          <button class="buttons" id="l">l</button>
          <button class="buttons" id="m">m</button>
          <button class="buttons" id="n">n</button>
          <button class="buttons" id="o">o</button>
          <button class="buttons" id="p">p</button>
          <button class="buttons" id="q">q</button>
          <button class="buttons" id="r">r</button>
          <button class="buttons" id="s">s</button>
          <button class="buttons" id="t">t</button>
          <button class="buttons" id="u">u</button>
          <button class="buttons" id="v">v</button>
          <button class="buttons" id="w">w</button>
          <button class="buttons" id="x">x</button>
          <button class="buttons" id="y">y</button>
          <button class="buttons" id="z">z</button>

        </div>

        <div class="hideContentsSubTab" id="numbe">

          <button class="buttons" id="0">0</button>
          <button class="buttons" id="1">1</button>
          <button class="buttons" id="2">2</button>
          <button class="buttons" id="3">3</button>
          <button class="buttons" id="4">4</button>
          <button class="buttons" id="5">5</button>
          <button class="buttons" id="6">6</button>
          <button class="buttons" id="7">7</button>
          <button class="buttons" id="8">8</button>
          <button class="buttons" id="9">9</button>

        </div>

        <div class="hideContentsSubTab" id="symbo">

          <button class="buttons" id="!">!</button>
          <button class="buttons" id="@">@</button>
          <button class="buttons" id="#">#</button>
          <button class="buttons" id="$">$</button>
          <button class="buttons" id="%">%</button>
          <button class="buttons" id="^">^</button>
          <button class="buttons" id="&">&</button>
          <button class="buttons" id="*">*</button>
          <button class="buttons" id="(">(</button>
          <button class="buttons" id=")">)</button>
          <button class="buttons" id="-">-</button>
          <button class="buttons" id="_">_</button>
          <button class="buttons" id="+">+</button>
          <button class="buttons" id="=">=</button>
          <button class="buttons" id="[">[</button>
          <button class="buttons" id="{">{</button>
          <button class="buttons" id="]">]</button>
          <button class="buttons" id="}">}</button>
          <button class="buttons" id=";">;</button>
          <button class="buttons" id=":">:</button>
          <button class="buttons" id="'">'</button>
          <button class="buttons" id='"'>"</button>
          <button class="buttons" id="\">\</button>
          <button class="buttons" id="|">|</button>
          <button class="buttons" id=",">,</button>
          <button class="buttons" id=".">.</button>
          <button class="buttons" id="<"><</button>
          <button class="buttons" id=">">></button>
          <button class="buttons" id="/">/</button>
          <button class="buttons" id="?">?</button>
          <button class="buttons" id="~">~</button>
          <button class="buttons" id="`">`</button>

        </div>
        <div class="hideContentsSubTab" id="speci">
          <button class="buttons" id="space">Space</button>
          <button class="buttons" id="enter">Enter</button>
          <button class="buttons" id="lalt">Lalt</button>
          <button class="buttons" id="lctrl">Lctrl</button>
          <button class="buttons" id="lshift">Lshift</button>
          <button class="buttons" id="ralt">Ralt</button>
          <button class="buttons" id="rctrl">Rctrl</button>
          <button class="buttons" id="rshift">Rshift</button>
          <button class="buttons" id="capslock">CapsLock</button>
          <button class="buttons" id="tab">tab</button>
          <button class="buttons" id="backspace">BackSpace</button>
          <button class="buttons" id="delete">Delete</button>
          <button class="buttons" id="esc">Esc</button>
          <button class="buttons" id="f1">f1</button>
          <button class="buttons" id="f2">f2</button>
          <button class="buttons" id="f3">f3</button>
          <button class="buttons" id="f4">f4</button>
          <button class="buttons" id="f5">f5</button>
          <button class="buttons" id="f6">f6</button>
          <button class="buttons" id="f7">f7</button>
          <button class="buttons" id="f8">f8</button>
          <button class="buttons" id="f9">f9</button>
          <button class="buttons" id="f10">f10</button>
          <button class="buttons" id="f11">f11</button>
          <button class="buttons" id="f12">f12</button>
          <button class="buttons" id="up">Up</button>
          <button class="buttons" id="down">Down</button>
          <button class="buttons" id="left">Left</button>
          <button class="buttons" id="right">Right</button>
        </div>

        <div class="hideContentsSubTab" id="custo">

          <textarea rows = 10 cols="65" id="text" placeholder="Custom Text"></textarea><br>

          <button class="buttons" id="add">Add</button>
          <input type="radio" name="custom" id="lbl"> Letter by letter
          <input type="radio" name="custom" id="aao"> All at once

        </div>

      </div>

      <div class="displayContents" id="mou">

        <button class="buttons" id="leftClick">Left Btn</button>
        <button class="buttons" id="rightClick">Right Btn</button>
        <button class="buttons" id="findCoords">Find X,Y</button><br>
        X : <input type="text" placeholder="X" id="xCoord">
        Y : <input type="text" placeholder="Y" id="yCoord"><br>

      </div>

    </div>

    <div class="instructions">

    <textarea rows = "20" cols = "65" readonly id="textArea"></textarea>
    <input id="time" placeholder="Pause for ? sec">
    <input id="repeat" placeholder="Repeat ? times"><br>
    <button class="buttons" id="start">Start</button>
    <button class="buttons" id="clear">Clear</button>
    <button class="buttons" id="remove">Remove</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
